<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="nft-wrapper">
    <div class="nft-sub-wrapper-one">
      <span>
        <img src="./images/icon-view.svg" alt="icon-view"/>
      </span>
      <picture>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium"/>
      </picture>
    </div>
    <div class="nft-sub-wrapper-two">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="nft-sub-wrapper-three">
      <div>
        <img class="three-img-one" src="./images/icon-ethereum.svg" alt="icon-ethereum"/>
        <p>0.041 ETH</p>
      </div>
      <div>
        <img class="three-img-two" src="./images/icon-clock.svg" alt="icon-clock"/>
        <p>3 days left</p>
      </div>
    </div>
    <div class="nft-divider"></div>
    <div class="nft-sub-wrapper-four">
      <img src="./images/image-avatar.png" alt="image-avatar"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  

  

  
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muedgar" target="_blank">Mutangana Edgar</a>.
  </div>
  <script src="./app.js"></script>
</body>
</html>
